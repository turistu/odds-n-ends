name: Build with the NDK
on:
  workflow_call:
    inputs:
      build:
        type: string
        required: true
      reconf:
        type: string
        required: false
        default: echo nothing to do
      dir:
        type: string
        required: false
        default: BUILD
      name:
        type: string
        required: false
        default: ${{github.event.repository.name}}
env:
  SRC: ${{github.workspace}}
  DIR: ${{github.workspace}}/${{inputs.dir}}
  OUT: ${{github.workspace}}/${{inputs.dir}}/out
  NDK: ${{github.workspace}}/${{inputs.dir}}/ndk
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        arch: [aarch64, x86_64, armv7a, i686]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make directories and reconfigure the sources
        id: mkdirs
        run: |
          mkdir -p ${{env.OUT}}
          ${{inputs.reconf}}

      - name: Cache the downloaded NDK
        id: cache-ndk
        uses: actions/cache@v3
        with:
          key: ${{runner.os}}-android-ndk
          path: ${{env.NDK}}

      - name: Download the NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          wget -nv https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -d ${{env.NDK}} android-ndk-*-linux.zip

      - name: Build with the NDK
        id: build
        run: ${{inputs.build}} ${{matrix.arch}} ${{env.NDK}}/android-ndk-*

      - name: Save output
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{inputs.name}}-${{matrix.arch}}${{steps.build.conclusion == 'failure' && '-FAILED' || ''}}
          path: ${{env.OUT}}
